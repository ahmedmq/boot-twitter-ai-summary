spring.security.oauth2.client.registration.twitter.authorization-grant-type=client_credentials
spring.security.oauth2.client.registration.twitter.client-id=${twitter-consumer-key}
spring.security.oauth2.client.registration.twitter.client-secret=${twitter-consumer-secret}
spring.security.oauth2.client.provider.twitter.token-uri=https://api.twitter.com/oauth2/token
spring.jackson.property-naming-strategy=SNAKE_CASE
openai.api.key=${openai-api-key}